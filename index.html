<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript and CSS Variables - Test</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h2>World of Warcraft <br>with <span class="h1">JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color</label>
            <input type="color" name="base" value="#ffc600">

            <img src="https://i.gadgets360cdn.com/large/world-of-warcraft_1515269153610.jpg?output-quality=80&output-format=webp">
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
